url: https://caranathunge.github.io/promor/
template:
  bootstrap: 5
  bootswatch: flatly
  theme: github-light
  mathjax: yes
  bslib:
    primary: "#17456B"
    secondary: "#FFB000"
    success: "#419FB7"
    base_font: {google: "Lato"}
    heading_font: {google: "Lato"}
    code_font: {google: "Source Code Pro"}
    pkgdown-nav-height: 100px
development:
  mode: auto
navbar:
  structure:
    right: [twitter, github]
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/caranathunge
      aria-label: Twitter
articles:
- title: Getting started
  navbar: ~
  contents:
  - intro_to_promor

- title: Proteomics Data Analysis
  navbar: ~
  contents:
  - promor_no_techreps
  - promor_with_techreps

- title: Modeling
  navbar: ~
  contents:
  - promor_for_modeling
authors:
  Chathurani Ranathunge:
    href: "https://www.linkedin.com/in/chathurani-ranathunge"
